<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Producto</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
</head>
<body>
    <h1 id="title">Consulta de Producto</h1>
    <button id="startButton"><i class="fas fa-qrcode"></i> Iniciar Escaneo</button>
    <div id="reader"><p>Coloca el código QR frente a la cámara</p></div>
    <p id="loading" style="display: none;">Cargando...</p>
    <label for="fileInput" class="custom-file-upload"><i class="fas fa-file-upload"></i> CARGAR EXCEL</label>
    <input type="file" id="fileInput" style="display: none;" />

    <div id="infoTitle">Información del Producto</div>
    <table id="productTable">
        <tr><th>Resultado Consulta</th></tr>
        <tr><td>Nombre del Producto</td><td id="nombre"></td></tr>
        <tr><td>Descripción</td><td id="descripcion"></td></tr>
        <tr><td>Proveedor</td><td id="proveedor"></td></tr>
        <tr><td>Cantidad</td><td id="cantidad"></td></tr>
        <tr><td>Costo Unitario</td><td id="costo"></td></tr>
        <tr><td>Categoría</td><td id="categoria"></td></tr>
        <tr><td>Total</td><td id="total"></td></tr>
    </table>
    <button id="backButton" style="display: none;"><i class="fas fa-arrow-left"></i> Regresar</button>

    <div id="customAlert" class="custom-alert" style="display: none;">
    <p id="alertMessage"></p>
    <button id="closeAlertButton"><i class="fas fa-times"></i> Cerrar</button>
</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const html5QrCode = new Html5Qrcode("reader");
        let excelData = [];

        function toggleView(showTable) {
            document.getElementById("productTable").style.display = showTable ? "table" : "none";
            document.getElementById("infoTitle").style.display = showTable ? "block" : "none";
            document.getElementById("title").style.display = showTable ? "none" : "block";
            document.getElementById("reader").style.display = showTable ? "none" : "block";
            document.querySelector(".custom-file-upload").style.visibility = "hidden";
            document.getElementById("fileInput").style.display = "none";
            document.getElementById("startButton").style.display = showTable ? "none" : "block";
            document.getElementById("backButton").style.display = showTable ? "block" : "none";
        }
    
        function showMessage(message) {
            const loading = document.getElementById("loading");
            loading.style.display = "block";
            loading.innerText = message;
            setTimeout(() => {
                loading.style.display = "none";
                loading.innerText = "Cargando...";
            }, 3000);
        }
          function mensaje(message, options = {}) {
    const alertBox = document.getElementById("customAlert");
    const alertMessage = document.getElementById("alertMessage");
    const closeButton = document.getElementById("closeAlertButton");

    // Configurar mensaje
    alertMessage.innerText = message;

    // Aplicar estilos personalizados
    if (options.backgroundColor) {
        alertBox.style.backgroundColor = options.backgroundColor;
    }
    if (options.textColor) {
        alertBox.style.color = options.textColor;
    }

    // Mostrar el contenedor
    alertBox.style.display = "block";

    // Cerrar el mensaje al hacer clic en el botón
    closeButton.onclick = () => {
        alertBox.style.display = "none";
    };
}   
        function validateExcelColumns(data) {
            const requiredColumns = ["CODIGO", "ARTICULO", "DESCRIPCION", "PROVEEDOR", "CANTIDAD", "COSTO UNITARIO", "CATEGORIA", "TOTAL"];
            return requiredColumns.every(column => column in data[0]);
        }

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                excelData = XLSX.utils.sheet_to_json(worksheet);

                if (!validateExcelColumns(excelData)) {
                    showMessage("Archivo inválido. Verifica el formato.");
                    excelData = [];
                }
            };

            reader.readAsArrayBuffer(file);
        });

        function searchProduct(qrCode) {
            const formatter = new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' });
            const product = excelData.find(item => item["CODIGO"] === qrCode);
            if (product) {
                document.getElementById("nombre").innerText = product["ARTICULO"];
                document.getElementById("descripcion").innerText = product["DESCRIPCION"];
                document.getElementById("proveedor").innerText = product["PROVEEDOR"];
                document.getElementById("cantidad").innerText = product["CANTIDAD"].toLocaleString();
                document.getElementById("costo").innerText = formatter.format(product["COSTO UNITARIO"]);
        document.getElementById("categoria").innerText = product["CATEGORIA"];
        document.getElementById("total").innerText = formatter.format(product["TOTAL"]);
                toggleView(true);
            } else {
            mensaje("Producto no encontrado.", {
    backgroundColor: "#ffdd99", // Fondo amarillo
    textColor: "#000000"       // Texto oscuro
});      
            }
        }

        document.getElementById("startButton").addEventListener("click", function() {
            showMessage("Iniciando escáner...");
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    searchProduct(qrCodeMessage);
                    html5QrCode.stop();
                },
                errorMessage => console.error("Error de escaneo", errorMessage)
            ).catch(err => {
                showMessage("Error al iniciar el escáner.");
                console.error("Error:", err);
            });
        });

        document.getElementById("backButton").addEventListener("click", function() {
            toggleView(false);
        });
    });
    </script>
</body>
</html>
