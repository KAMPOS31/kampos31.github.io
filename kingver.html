<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Producto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2em;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        #reader {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ecf0f1;
        }
        #startButton {
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        #startButton:hover {
            background-color: #3498db;
        }
        #loading {
            display: none;
            color: #ffffff;
            margin-top: 15px;
        }
        #fileInput {
            display: none;
        }
        .custom-file-upload {
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            display: inline-block;
        }
        .custom-file-upload:hover {
            background-color: #3498db;
        }
        #productTable {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            color: #ffffff;
        }
        #productTable, #productTable th, #productTable td {
            border: 1px solid #ffffff;
        }
        #productTable th, #productTable td {
            padding: 8px;
            text-align: left;
        }
        #productTable th {
            background-color: #2980b9;
        }
        .backButton {
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #c0392b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        .backButton:hover {
            background-color: #e74c3c;
        }
        .product-info-title {
            font-size: 1.5em;
            color: #ffffff;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1 id="title">Título del Producto</h1>
    <div id="reader"></div>
    <p id="loading">Cargando...</p>
    <label for="fileInput" class="custom-file-upload">Seleccionar Archivo</label>
    <input type="file" id="fileInput" />
    
    <!-- Tabla para mostrar la información del producto -->
    <div class="product-info-title" style="display: none;" id="infoTitle">Información del Producto</div>
    <table id="productTable" style="display: none;">
        <tr><th>Campo</th><th>Información</th></tr>
        <tr><td>Nombre del Producto</td><td id="nombre"></td></tr>
        <tr><td>Descripción</td><td id="descripcion"></td></tr>
        <tr><td>Proveedor</td><td id="proveedor"></td></tr>
        <tr><td>Unidad</td><td id="unidad"></td></tr>
        <tr><td>Cantidad</td><td id="cantidad"></td></tr>
        <tr><td>Costo Unitario</td><td id="costo"></td></tr>
        <tr><td>Categoría</td><td id="categoria"></td></tr>
        <tr><td>Total</td><td id="total"></td></tr>
    </table>

    <button id="backButton" class="backButton" style="display: none;">Regresar</button>

    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const html5QrCode = new Html5Qrcode("reader");
        let excelData = [];

        document.getElementById("loading").style.display = "none";

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                excelData = XLSX.utils.sheet_to_json(worksheet);
            };

            reader.readAsArrayBuffer(file);
        });

        function searchProduct(qrCode) {
            const product = excelData.find(item => item["CODIGO"] === qrCode);
            if (product) {
                document.getElementById("nombre").innerText = product["ARTICULO"];
                document.getElementById("descripcion").innerText = product["DESCRIPCION"];
                document.getElementById("proveedor").innerText = product["PROVEEDOR"];
                document.getElementById("unidad").innerText = product["UNIDAD"];
                document.getElementById("cantidad").innerText = product["CANTIDAD"];
                document.getElementById("costo").innerText = product["COSTO UNITARIO"];
                document.getElementById("categoria").innerText = product["CATEGORIA"];
                document.getElementById("total").innerText = product["TOTAL"];
                
                // Mostrar solo la tabla y el botón de regresar
                document.getElementById("productTable").style.display = "table";
                document.getElementById("infoTitle").style.display = "block"; // Show the title
                document.getElementById("title").style.display = "none";
                document.getElementById("reader").style.display = "none";
                document.querySelector(".custom-file-upload").style.display = "none";
                document.getElementById("fileInput").style.display = "none";
                document.getElementById("loading").style.display = "none";
                document.getElementById("backButton").style.display = "inline-block"; // Show the back button
            } else {
                alert("Producto no encontrado.");
                document.getElementById("productTable").style.display = "none";
                document.getElementById("infoTitle").style.display = "none"; // Hide the title
                document.getElementById("backButton").style.display = "none"; // Hide the back button
            }
        }

        document.getElementById("backButton").addEventListener("click", function() {
            // Reset the interface to the initial state
            document.getElementById("productTable").style.display = "none";
            document.getElementById("infoTitle").style.display = "none"; // Hide the title
            document.getElementById("title").style.display = "block";
            document.getElementById("reader").style.display = "block";
            document.querySelector(".custom-file-upload").style.display = "inline-block";
            document.getElementById("fileInput").style.display = "inline-block";
            document.getElementById("backButton").style.display = "none"; // Hide the back button
            excelData = []; // Clear excel data
        });

        document.getElementById("startButton").addEventListener("click", function() {
            document.getElementById("loading").style.display = "block";
            this.disabled = true; // Disable button during scanning
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    searchProduct(qrCodeMessage);
                    html5QrCode.stop().then(() => {
                        this.disabled = false; // Re-enable button after scanning
                    });
                },
                errorMessage => {
                    console.error("Error en el escaneo", errorMessage);
                    // Optionally provide feedback to the user
                }
            ).catch(err => {
                console.error(`Error al iniciar el escáner: ${err}`);
                document.getElementById("loading").style.display = "none";
                this.disabled = false; // Re-enable button on error
            });
        });
    });
    </script>
</body>
</html>
