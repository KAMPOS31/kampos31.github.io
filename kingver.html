<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Producto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 2em;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.2em;
            color: #ecf0f1;
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        #reader {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #ecf0f1;
        }
        #startButton {
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        #startButton:hover {
            background-color: #3498db;
        }
        #loading {
            display: none;
            color: #ffffff;
            margin-top: 15px;
        }
        #fileInput {
            display: none;
        }
        .custom-file-upload {
            padding: 12px 24px;
            font-size: 1em;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            display: inline-block;
        }
        .custom-file-upload:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <h1>Título del Producto</h1>
    <p id="productInfo">Descripción del producto: Escanea un código QR para obtener información.</p>
    <div id="reader"></div>
    <button id="startButton">Escanear Código QR</button>
    <p id="loading">Cargando...</p>
    <label for="fileInput" class="custom-file-upload">Seleccionar Archivo</label>
    <input type="file" id="fileInput" />
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const html5QrCode = new Html5Qrcode("reader");
        let excelData = [];

        document.getElementById("loading").style.display = "none";

        document.getElementById("fileInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                excelData = XLSX.utils.sheet_to_json(worksheet);
                console.log(excelData);
            };

            reader.readAsArrayBuffer(file);
        });

        function searchProduct(qrCode) {
            const product = excelData.find(item => item["CODIGO"] === qrCode);
            const productInfo = document.getElementById("productInfo");
            if (product) {
                productInfo.innerText = `Nombre del Producto: ${product["ARTICULO"]} \nDescripción: ${product["DESCRIPCION"]}`;
            } else {
                productInfo.innerText = "Producto no encontrado.";
            }
            document.getElementById("loading").style.display = "none";
        }

        document.getElementById("startButton").addEventListener("click", function() {
            console.log("Botón clickeado");
            document.getElementById("loading").style.display = "block";
            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 250 },
                qrCodeMessage => {
                    console.log("Código QR escaneado: " + qrCodeMessage);
                    searchProduct(qrCodeMessage);
                    html5QrCode.stop();
                },
                errorMessage => {
                    console.error("Error en el escaneo", errorMessage);
                }
            ).catch(err => {
                console.error(`Error al iniciar el escáner: ${err}`);
                document.getElementById("loading").style.display = "none";
            });
        });
    });
</script>
</body>
</html>
